<div
  class="w-full shadow-lg py-4 px-6 flex items-center justify-between font-retro bg-neutral-100"
>
  <div class="flex items-center select-none">
    <img src="assets/images/logo.png" class="max-h-10" />
    <div class="ml-4">Pokébot</div>
  </div>
  <div class="flex bg-green-50 gap-4">
    <a>Pokédex</a>
    <a>Rolls</a>
    <a>Pokemon</a>
  </div>
  <div class="flex items-center">
    <div class="text-xs cursor-pointer">{{ user.username }}</div>
    @if (profilePictureUrl) {
      <div
        class="shadow-xl border border-neutral-400 rounded-full overflow-hidden p-1 ml-1 cursor-pointer"
      >
        <img [src]="profilePictureUrl" class="max-h-6" />
      </div>
    }
    <button
      class="ml-4 px-4 py-1 bg-red-600 rounded-xl cursor-pointer"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</div>
