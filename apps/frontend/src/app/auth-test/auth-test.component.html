@if (isAuthenticated$ | async) {
  <p>Logged in as: {{ (user$ | async)?.nickname || "Loading..." }}</p>
  <img [src]="(user$ | async)?.picture" width="50" alt="profile-picture" />
  <pre>{{ user$ | async | json }}</pre>
  <button (click)="logout()">Logout</button>
} @else {
  <button (click)="login()">LoginComponent with Auth0 (Twitch)</button>
}
